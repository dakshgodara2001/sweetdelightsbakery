<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sweet Delights Bakery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Sweet Delights Bakery</h1>
    <p>
      Have a question about our products or want to place a custom order? Please fill out the form below, and our team will get back to you as soon as possible!
    </p>

    <form id="contact-form" action="https://formspree.io/f/mbjewabe" method="POST">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>

    </form>
  </main>

  <footer>
    <p>&copy; 2023 Sweet Delights Bakery. All Rights Reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
